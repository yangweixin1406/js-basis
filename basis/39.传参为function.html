<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const getData = (resolve, reject) => {
      resolve('Get my data');
      reject('I am reject function');
    }

    const _resolve = (val) => {
      console.log(val);
    }

    getData((val) => {
      console.log(val);
    }, (reject) => {
      console.log(reject);
    });

    Array.prototype.myCallBack = function (callBack) {
      this.forEach((item, index) => {
        callBack(item, index);
      })
    }

    const myArr = [1, 4, 7];
    myArr.myCallBack((item, index) => {
      console.log(item, index);
    });
  </script>
</body>
