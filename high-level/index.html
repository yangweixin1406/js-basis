<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  </style>
</head>
<body>
  <div id="app"></div>
  <button id="btn">按钮</button>
  <script src="./02.Vue3.0源码.js"></script>
  <script>
    const root = document.getElementById('app');
    const btn = document.getElementById('btn');

    const obj = reactive({
      name: 'app',
      age: 1
    })

    // computed也是用effect实现的
    let double = computed(() => obj.age * 2)

    effect(() => {
      // 数据变化会触发函数
      root.innerHTML = `<h1>${obj.name}今年${obj.age}岁了，两倍的年龄是${double.value}</h1>`
    })

    btn.addEventListener('click', () => {
      // 触发set函数，执行effect
      obj.age += 1;
    }, false)
  </script>
</body>
</html>
